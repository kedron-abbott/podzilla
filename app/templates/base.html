<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/style.css">
      <!-- <link rel="stylesheet" href="../node_modules/toastr/toastr.css"/> -->
      {% if title %}
         <title>{{ title }} - Podzilla</title>
      {% else %}
         <title>Podzilla</title>
         <div id="menu" onclick="changeMenu(this)">
           <div class="bar1"></div>
           <div class="bar2"></div>
           <div class="bar3"></div>
         </div>
      {% endif %}
   </head>
   <body>
      <div class="container-fluid">
      <div id="everything">
         <div id="mySidenav" class="sidenav">
           <a href="/dashboard">Home</a>
           <a href="/browse">Browse</a>
           <a href="/subscriptions">Subscriptions</a>
           <a href="/account">Account</a>
           <a href="/going-somewhere">Going Somewhere?</a>
         </div>
      {% if results_page %}

      {% else %}
        <!-- Cool logo goes here -->
        <div class="col-sm-12 text-center" id="header">
           <a href="/dashboard"><img id="logo" src="../static/Podzilla_logo.png"></a>
        </div>

      {% endif %}
         {% block content %}
         {% endblock %}
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="../static/scripts.js"></script>
      <!-- <script src="../node_modules/toastr/toastr.js"></script> -->
</div>
   </body>
</html>
